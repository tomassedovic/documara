<!DOCTYPE html>
<html>
<head>
  <title>Share JS Test</title>
  <link rel="stylesheet" href="/style/style.css" />
</head> <body>


<section id="login">
    <form action="/login" method="post">
        <div class="alert" style="display: none; color: red">Invalid email or password.</div>
        <input type="text" name="email" id="email" placeholder="Email"></input>
        <input type="password" name="password" id="password" placeholder="Password"></input>
        <input type="submit" name="submit" value="Login"></input>
    </form>
</section>

<section id="document-show">
  <input type="text" id="title" placeholder="Document title"></input>
  <textarea id="editor" disabled="disabled">connecting...</textarea>
  <a id="back-to-index" href="/">&lt;&lt;all documents</a>
</section>


<section id="document-index">
<div id="user-info">
  Hello, <span class="username">Anonymous</span>!
  <form id="logout-form" action="/logout" method="POST">
    <input type="submit" value="Logout"></input>
  </form>
</div>

  <input id="searchbox" type="text" name="searchbox" placeholder="Search the documents" />
  <div id="documents-container">
    <ul id="documents">
    </ul>
  </div>

  <div id="action-buttons">
    <form action="/documents/" method="POST">
      <input type="submit" value="New Document"></input>
    </form>
  </div>
</section>

<script id="list-item-template" type="js-template">
  <a href="/documents/{{ id }}">
    <h3>{{ title }}</h3>
    <time datetime="{{ created }}">{{ human_time }}</time>
  </a>
</script>

<script src="/channel/bcsocket.js"></script>
<script src="/share/share.js"></script>
<script src="/share/json.js"></script>
<script src="/share/textarea.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/js/xdate.js"></script>
<script src="/js/underscore-min.js"></script>
<script src="/js/mustache.js"></script>
<script src="/js/accent-fold.js"></script>
<script src="/js/application.js"></script>
</body> </html>
