<!DOCTYPE html>
<html>
<head>
  <title>Share JS Test</title>
  <link rel="stylesheet" href="/style/style.css" />
</head> <body>


<section id="login">
  <form action="/login" method="post">
    <h2>Please log in</h2>
    <div class="alert" style="display: none; color: red">Invalid email or password.</div>
    <input type="email" name="email" id="email" placeholder="Email"></input>
    <input type="password" name="password" id="password"
           placeholder="Password"></input>
    <input type="submit" name="submit" value="Log me in"></input>
  </form>
</section>


<section id="document-show">
  <div id="title-wrapper">
    <input type="text" id="title" placeholder="Document title"></input>
  </div>
  <div id="editor-wrapper">
    <textarea id="editor" disabled="disabled">connecting...</textarea>
  </div>
  <footer>
    <form id="publish-form" action="/">
      <p>
        <label for="published-date">Published on</label>
        <input type="text" id="published-date" placeholder="24 March 2012">
        <button id="set-current-time" type="button">Now</button>
        <button id="pick-date" type="button" disabled="disabled">Pick a date</button>
      </p>
      <p>
        <label for="slug">http://documara.com/public/</label>
        <input type="text" id="slug" placeholder="my-new-post">
      </p>
      <button id="publish" type="button">Make public!</button>
    </form>
    <div id="publication-info">
      <a href="">Published on <time></time></a>
    </div>
  </footer>
  <a id="back-to-index" href="/">&lt;&lt; all documents</a>
</section>


<section id="document-index">
  <div id="searchbox-wrapper">
    <input id="searchbox" type="text" name="searchbox"
           placeholder="Type new or existing document title" />
  </div>
  <div id="documents-container">
    <ul id="documents">
      <li id="new-document">
        <a href=""><h3></h3><em>Create a new document</em></a>
      </li>
    </ul>
  </div>
</section>

<div id="user-info">
  <span class="username">Anonymous</span>
  <form id="logout-form" action="/logout" method="POST">
    <input type="submit" value="Logout"></input>
  </form>
</div>


<!-- Templates -->
<script id="list-item-template" type="js-template">
  <a href="/documents/{{ id }}">
    <h3>{{ title }}</h3>
    <time datetime="{{ created }}">{{ human_time }}</time>
  </a>
</script>

<script src="/channel/bcsocket.js"></script>
<script src="/share/share.js"></script>
<script src="/share/json.js"></script>
<script src="/share/textarea.js"></script>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/js/xdate.js"></script>
<script src="/js/underscore-min.js"></script>
<script src="/js/mustache.js"></script>
<script src="/js/accent-fold.js"></script>
<script src="/js/application.js"></script>
</body> </html>
